<!DOCTYPE html>
<html>
<title>Update Employee</title>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}" href="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome-all.min.css}" href="">
    <link rel="stylesheet" th:href="@{/assets/fonts/font-awesome.min.css}" href="">
    <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome5-overrides.min.css}" href="">
    <link rel="stylesheet" th:href="@{/assets/css/Add-Another-Button.css}" href="">
    <link rel="stylesheet" th:href="@{/assets/css/Contact-Form-Clean.css}" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/NZAddDelete.css}" href="">
</head>

<body>
    <section class="contact-clean">
        <form th:object="${employee}" method="post" th:action="@{/addemployee}">
            <h2 class="text-center">Update Employee</h2>
            <input type="hidden" th:field="*{idEmployee}">
            <input class="form-control" type="file" th:field="*{img}">
            <div class="mb-3"><input class="form-control" type="text"  th:field="*{username}"></div>
            <div class="mb-3"><input class="form-control" type="text"  th:field="*{firstname}"></div>
            <div class="mb-3"><input class="form-control" type="text"  th:field="*{lastname}"></div>
            <div class="mb-3"><input class="form-control is-invalid" type="text"  style="padding: 6px 12px;" th:field="*{address}"></div>
            <div class="mb-3"><input class="form-control" type="text" th:field="*{city}"></div>
			<div class="mb-3"><input class="form-control" type="number"th:field="*{age}"></div>
			<div class="mb-3"><input class="form-control" type="text" th:field="*{salary}"></div>
            <div class="mb-3"><button class="btn btn-primary" type="submit">Update</button></div>
        </form>
    </section>
    <script th:src="@{/assets/bootstrap/js/bootstrap.min.js}" src=""></script>
    <script th:src="@{/assets/js/bs-init.js}" src=""></script>
    <script th:src="@{/assets/js/theme.js}" src=""></script>
</body>

</html>
